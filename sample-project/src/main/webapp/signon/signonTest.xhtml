<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:hersa="http://java.sun.com/jsf/composite/tags">
<h:body>
	<div>
		<ui:composition	template="${pageContext.request.contextPath}/templates/centeredTemplate.xhtml">
			<ui:define name="title">Log In</ui:define>
			<ui:define name="centeredContent">
				<p:messages showDetail="true" autoUpdate="true" closable="true" />
				<hersa:login headerLabel="Please enter your crentials."
							 myLoginBean="#{signOnBean}"
							 loginAction="#{signOnBean.doSignOn}" />
				<div class="ui-g-12 ui-md-12 ui-lg-12" align="center" >
					<p:panelGrid styleClass="ui-panelgrid-blank"
								 columns="2">
						<p:column>
							<p:commandLink value="Guest" 
										   action="/public/publicHome.xhtml?faces-redirect=true" />
						</p:column>
						<p:column>
							<p:commandLink value="Register" 
										   action="/public/publicHome.xhtml?faces-redirect=true" />
						</p:column>
					</p:panelGrid>
				</div>
			</ui:define>
		</ui:composition>
	</div>
</h:body>
</html>
