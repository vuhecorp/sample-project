<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="maintemplate.css"/>
</h:head>
<h:body>
	<ui:composition>
		<ui:insert name="menu">
		<h:form>
		<p:megaMenu id="mainmenu" orientation="horizontal">
			<p:submenu label="User Management" icon="ui-icon-check" rendered="#{signOnBean.user.role.equalsIgnoreCase('sysadmin') or 
			signOnBean.user.role.equalsIgnoreCase('admin')}">
				<p:column>
					<p:submenu label="User">
						<p:menuitem value="Add User" url="/private/admin/usermanagement/userManagement.xhtml" />
						<p:menuitem value="Other Page" url="/private/otherPage.xhtml"/>
					</p:submenu>
				</p:column>
			</p:submenu>
			<p:menuitem value="Settings" url="${pageContext.request.contextPath}/private/admin/settings/settings.xhtml" icon="ui-icon-gear" />
			<p:menuitem value="Sign Out" action="#{signOnBean.doSignOff}" icon="ui-icon-close" />
		</p:megaMenu>
		</h:form>
		</ui:insert>
	</ui:composition>
</h:body>
</html>
