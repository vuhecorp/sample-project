<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="${pageContext.request.contextPath}/templates/privatemaintemplate.xhtml">
		<ui:define name="title">Welcome</ui:define>
		<ui:define name="crums">Welcome > </ui:define>	
		<ui:define name="topcontent">
			<h2>Welcome #{signOnBean.user.role}: #{signOnBean.user.firstName} #{signOnBean.user.lastName}!</h2>
           	<p:outputLabel value="#{SignOn.user.firstName}"/>
           	<p>Welcome to this private page.</p>
           	<p:commandButton value="Sign Out" action="#{signOnBean.doSignOff}"/>
           	<p:commandButton value="Other Page" action="/private/otherPage?faces-redirect=true"/>
		</ui:define>
	</ui:composition>
</h:body>
</html>
